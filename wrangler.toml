name = "indices-api"
main = "src/index.ts"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]
routes = [
  { pattern = "api.indices.app/*", zone_name = "indices.app" },
  { pattern = "indices.app/*", zone_name = "indices.app" },
]

[vars]
ENVIRONMENT = "production"
BETTER_AUTH_URL = "https://api.indices.app"
CORS_ORIGINS = "https://indices.app"

# Secrets (set via `wrangler secret put <NAME>`):
# DATABASE_URL, BETTER_AUTH_SECRET, OPENAI_API_KEY, ANTHROPIC_API_KEY,
# GEMINI_API_KEY, PERPLEXITY_API_KEY, GROK_API_KEY, HUGGINGFACE_API_KEY,
# SENDGRID_API_KEY, TWILIO_ACCOUNT_SID, TWILIO_AUTH_TOKEN, TWILIO_FROM_NUMBER,
# SCRAPER_SHARED_SECRET, SCRAPER_WORKER_URL,
# ZELUTO_API_URL, ZELUTO_TENANT_CONTEXT, ZELUTO_API_KEY, ZELUTO_WEBHOOK_SECRET,
# META_APP_ID, META_APP_SECRET,
# TIKTOK_CLIENT_KEY, TIKTOK_CLIENT_SECRET,
# LINKEDIN_CLIENT_ID, LINKEDIN_CLIENT_SECRET
